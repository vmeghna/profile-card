<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <title>profile card</title>

  <body>
    <!--first picture-->
    <div class="container">
      <div class="card">
        <div class="inner-card">
          <div class="front">
            <h1>Meghna</h1>

          <div class="back">
            <img
              class="move"
              src="./istockphoto-1306190794-612x612.jpg"
              alt="girl"
            />
            <h2>Shri Meghna</h2>
            <span>Hi,there!</span>
            <p>
              It's Aspiring Full Stack Developer Who Loves To Create
              Contents,Designs and Play With Tools.
            </p>
            <hr />
            <div class="row">
              <button><i class="fab fa-linkedin"></i></button>
              <button><i class="fab fa-facebook"></i></button>
              <button><i class="fab fa-instagram"></i></button>
              <button><i class="fab fa-github"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
